<!DOCTYPE html>
<html>
<head>
	<title>Estilo Form</title>
	<link rel="stylesheet" type="text/css" href="src/style.css">
</head>
<body>
	
	<div class="form-control">
		<label for="nome">Nome</label>
		<input type="text" name="nome" id="nome" value="" placeholder="">
	</div>

	<div class="form-control">
		<label for="nome">Email</label>
		<input type="text" name="nome" id="nome" value="" placeholder="">
	</div>

	<div class="form-radio">
		<input type="radio" name="option" id="option1">
		<label for="option1">Option 1</label>
	</div>
		
	<div class="form-radio">
		<input type="radio" name="option" id="option2">
		<label for="option2">Option 2</label>
	</div>

	<br style="clear:both;">

	<div class="form-checkbox">
		<input type="checkbox" name="check" id="check1">
		<label for="check1">Option 1</label>
	</div>
		
	<div class="form-checkbox">
		<input type="checkbox" name="check" id="check2">
		<label for="check2">Option 2</label>
	</div>

	<br style="clear:both;">

	<div class="form-control">
		<label for="dropdown">Dropdown</label>
		<select id="dropdown" name="dropdown">
			<option></option>
			<option value="1">Option 1</option>
			<option value="2">Option 2</option>
			<option value="3">Option 3</option>
		</select>
	</div>

	<br style="clear:both;">

	<button type="button" class="btn btn-success">Button 1</button>
	<button type="button" class="btn btn-danger">Button 2</button>
	<button type="button" class="btn btn-warning">Button 3</button>
	<button type="button" class="btn btn-info">Button 4</button>
	<button type="button" class="btn btn-primary">Button 5</button>
	<button type="button" class="btn btn-default">Button 6</button>
</body>
</html>
